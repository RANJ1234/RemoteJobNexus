
{% extends "base.html" %}

{% block title %}{{ post.title }} - Remote Work{% endblock %}

{% block content %}
<div class="container mt-4">
    <article>
        <h1>{{ post.title }}</h1>
        <div class="text-muted mb-4">
            By {{ post.author }} on {{ format_date(post.date) }}
            {% if post.tags %}
            <br>Tags: {{ post.tags|join(', ') }}
            {% endif %}
        </div>
        <div class="blog-content">
            {{ post.content|safe }}
        </div>
    </article>
    <a href="{{ url_for('blog') }}" class="btn btn-secondary mt-4">Back to Blog</a>
</div>
{% endblock %}
