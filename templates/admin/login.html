{% extends 'base.html' %}

{% block title %}Admin Login - Remote Work{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto; padding: 2rem 0;">
    <h1 style="text-align: center; margin-bottom: 2rem;">Admin Login</h1>
    
    <div class="card" style="padding: 2rem;">
        <form action="{{ url_for('admin_login') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div style="text-align: center; margin-top: 1.5rem;">
                <button type="submit" class="btn btn-accent" style="width: 100%;">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
