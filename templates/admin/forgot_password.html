{% extends 'admin/base.html' %}

{% block title %}Forgot Password - Admin Dashboard{% endblock %}

{% block auth_content %}
<div class="auth-card">
    <div class="auth-logo">
        <h3><i class="fas fa-laptop-house text-primary me-2"></i> Remote Work</h3>
    </div>
    
    <h4 class="auth-title">Forgot Password</h4>
    
    <form method="post" action="{{ url_for('admin_forgot_password') }}">
        <div class="mb-3">
            <p class="text-muted">Please enter your email address. We'll send you instructions on how to reset your password.</p>
        </div>
        
        <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>
        
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-2"></i> Send Reset Link
            </button>
        </div>
    </form>
    
    <div class="mt-3 text-center">
        <a href="{{ url_for('admin_login') }}" class="text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i> Back to Login
        </a>
    </div>
</div>
{% endblock %}
