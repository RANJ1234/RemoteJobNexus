{% extends "admin/base.html" %}

{% block title %}Admin Dashboard - Remote Work{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Jobs</h5>
                <p class="card-text">Total Jobs: {{ jobs_count }}</p>
                <a href="{{ url_for('admin_jobs') }}" class="btn btn-primary">Manage Jobs</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Users</h5>
                <a href="{{ url_for('admin_users') }}" class="btn btn-primary">Manage Users</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Content</h5>
                <a href="{{ url_for('admin_content') }}" class="btn btn-primary">Manage Content</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
