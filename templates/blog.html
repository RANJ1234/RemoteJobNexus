
{% extends "base.html" %}

{% block title %}Blog - Remote Work{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Blog Posts</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">By {{ post.author }} on {{ format_date(post.date) }}</h6>
                    <p class="card-text">{{ post.content[:200] }}...</p>
                    <a href="{{ url_for('blog_post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
